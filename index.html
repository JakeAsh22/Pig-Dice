<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

      <form id="player1">
        <h2>Player1:</h2>
        <label for="player1Name"></label>
        <input type="text" id="player1Name">
        <button type="submit" name="button" class="btn btn-primary">Submit your name!</button>
      </form>

      <form id="player2">
        <h2>Player2:</h2>
        <label for="player2Name"></label>
        <input type="text" id="player2Name">
        <button type="submit" name="button" class="btn btn-primary">Submit your name!</button>
      </form>

      <button type="button" class="btn btn-danger" id="roll">Roll</button>
      <button type="submit" class="btn btn-success" id="end">End Turn</button>
      <h4><span class = "currentName"></span>'s turn</h4>
      <p>You rolled a <span class="roll"></span>! Your current round score is: <span class="current"></span></p>
      <p><span class = "totalName"></span>'s total score is: <span class="total"></span></p>

    <button type="submit" name="button" id="newGame" class="btn btn-secondary">New Game!</button>
    </div>
  </body>
</html>
