<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron">
    <h1>Pig Dice</h1>
    </div>

    <div class="container">
      <form id="player1">
        <h2>Player One</h2>
        <button type="button" class="btn btn-danger">Roll</button>
        <button type="submit" class="btn btn-success">End Turn</button>
        <p>You rolled a <span class="p1roll"></span>! Your current round score is: <span class="p1current"></span></p>
        <p>Your total score is: <span class="p1total"></span></p>

      </form>

      <form id="player2">
        <h2>Player Two</h2>        
        <button type="submit" class="btn btn-danger">Roll</button>
        <button type="submit" class="btn btn-success">End Turn</button>
        <p>You rolled a <span class="p2roll"></span>! Your current round score is: <span class="p2current"></span></p>
        <p>Your total score is: <span class="p2total"></span></p>
      </form>

    </div>
    <div id="resultBox">

    </div>
  </body>
</html>
